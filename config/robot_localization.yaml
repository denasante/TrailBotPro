### ekf config file ###
robot_localization:
    ros__parameters:
        frequency: 30.0
        two_d_mode: true
        publish_acceleration: false
        publish_tf: true
        map_frame: map
        odom_frame: odom
        base_link_frame: base_link
        world_frame: odom

        odom0: odometry
        odom0_config: [true,  true,  false,    # ✅ Enable X, Y position (not Z for 2D)
                      false, false, false,     # Roll, Pitch, Yaw position (disabled - use velocities instead)
                      true,  true,  false,     # ✅ X, Y velocity enabled
                      false, false, true,      # ✅ Yaw rate enabled  
                      false, false, false]     # Accelerations disabled

        imu0: imu
        imu0_config: [false, false, false,     # Position (IMU doesn't provide this)
                      false, false, false,     # Orientation (disabled - causes drift)
                      false, false, false,     # Velocity (IMU doesn't provide this directly)
                      false, false, true,      # ✅ Yaw rate enabled
                      true,  true,  true]      # ✅ Enable linear accelerations X, Y, Z